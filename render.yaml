services:
  - type: web
    name: electric-helper-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DB_HOST
        fromDatabase:
          name: electric-helper-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: electric-helper-db
          property: port
      - key: DB_USERNAME
        fromDatabase:
          name: electric-helper-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: electric-helper-db
          property: password
      - key: DB_DATABASE
        fromDatabase:
          name: electric-helper-db
          property: database

databases:
  - name: electric-helper-db
    databaseName: electric_helper
    user: electric_user
    plan: free # Render Free Tier PostgreSQL
